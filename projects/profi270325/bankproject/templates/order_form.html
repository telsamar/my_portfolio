{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Duck банк – Оформление заказа</title>
    <style>
        body { margin:0; padding:0; font-family:Arial, sans-serif; }
        .header { background-color:#eee; padding:10px; display:flex; align-items:center; }
        .header-logo { display:flex; align-items:center; margin-right:50px; }
        .header-logo img { width:40px; height:auto; margin-right:10px; }
        .nav { display:flex; gap:20px; }
        .nav a { text-decoration:none; color:#000; font-weight:bold; }
        .nav a:hover { text-decoration:underline; }

        .container { width:500px; margin:50px auto; }
        .container h1 { text-align:center; }
        .field { margin-bottom:10px; }
        .field label { display:block; margin-bottom:5px; font-weight:bold; }
        .field input[type="text"],
        .field input[type="email"] {
            width:100%; padding:8px; box-sizing:border-box; 
        }
        .checkboxes { display:flex; gap:20px; margin-top:10px; }
        .checkboxes label { margin-right:10px; }
        .btn { background:red; color:#fff; padding:10px 20px; border:none; cursor:pointer; }
        .btn:hover { background:darkred; }

        .footer { background-color:#f2f2f2; padding:10px; margin-top:30px; }
        .footer-links { text-align:center; margin-bottom:10px; }
        .footer-links a { margin:0 10px; color:#000; text-decoration:none; }
        .footer-links a:hover { text-decoration:underline; }
        .tech-support { text-align:center; font-size:0.9em; color:#777; }
        .messages ul { color:green; list-style:none; padding-left:0; }
        .messages ul.error { color:red; }
    </style>
</head>
<body>
<div class="header">
    <div class="header-logo">
        <img src="{% static 'img/logo.jpg' %}" alt="Логотип">
        <strong>Duck банк</strong>
    </div>
    <div class="nav">
        <a href="{% url 'home' %}">главная</a>
        <a href="{% url 'catalog' %}">каталог</a>
        <a href="{% url 'contacts' %}">контакты</a>
        <a href="{% url 'reviews' %}">отзывы</a>
    </div>
</div>

<div class="container">
    <h1>Оформление заказа: {{ item.name }}</h1>

    <div class="messages">
        {% if messages %}
            <ul>
                {% for msg in messages %}
                    <li{% if msg.tags %} class="{{ msg.tags }}"{% endif %}>{{ msg }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="field">
            <label for="fio">ФИО</label>
            <input type="text" id="fio" name="fio" required>
        </div>
        <div class="field">
            <label for="phone">номер телефона</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="field">
            <label for="email">email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="field">
            <label for="address">адрес доставки</label>
            <input type="text" id="address" name="address" required>
        </div>

        <p>способ оплаты</p>
        <div class="checkboxes">
            <label>
                <input type="radio" name="payment_type" value="cash"> наличными
            </label>
            <label>
                <input type="radio" name="payment_type" value="card"> картой
            </label>
        </div>

        <br>
        <button type="submit" class="btn">заказать</button>
    </form>
</div>

<div class="footer">
    <div class="footer-links">
        <a href="{% url 'home' %}">главная</a>
        <a href="{% url 'catalog' %}">каталог</a>
        <a href="{% url 'contacts' %}">контакты</a>
        <a href="{% url 'reviews' %}">отзывы</a>
    </div>
    <div class="tech-support">техподдержка</div>
</div>
</body>
</html>
