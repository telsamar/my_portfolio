{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Duck банк – Отзывы</title>
<style>
    body { margin:0; padding:0; font-family: Arial, sans-serif; }
    .header {
        background-color:#eee;
        padding:10px;
        display:flex;
        align-items:center;
    }
    .header-logo {
        display:flex;
        align-items:center;
        margin-right:50px;
    }
    .header-logo img { width:40px; margin-right:10px; }
    .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }

    .container {
        width:800px;
        margin:50px auto;
        text-align:center;
    }
    textarea {
        width:100%;
        height:200px;
        padding:10px;
        border:1px solid #ccc;
        resize:none;
        font-size:18px;
    }
    .btn {
        margin-top:20px;
        padding:10px 30px;
        background:red;
        color:#fff;
        font-size:24px;
        border:none;
        cursor:pointer;
    }
    .btn:hover { background:darkred; }

    .footer {
        background-color:#f2f2f2;
        padding:10px;
        margin-top:40px;
    }
    .footer-links {
        text-align:center;
        margin-bottom:10px;
    }
    .footer-links a {
        margin:0 10px;
        text-decoration:none;
        color:#000;
    }
    .footer-links a:hover { text-decoration:underline; }
    .tech-support { text-align:center; font-size:0.9em; color:#777; }
</style>
</head>
<body>

<div class="header">
    <div class="header-logo">
        <img src="{% static 'img/logo.jpg' %}" alt="Логотип">
        <strong>Duck банк</strong>
    </div>
    <div class="nav">
        <a href="{% url 'home' %}">главная</a>
        <a href="{% url 'catalog' %}">каталог</a>
        <a href="{% url 'contacts' %}">контакты</a>
        <a href="{% url 'reviews' %}">отзывы</a>
    </div>
</div>

<div class="container">
    <h1>Отзывы</h1>
    {% if messages %}
    <ul style="color: green;">
        {% for msg in messages %}
            <li>{{ msg }}</li>
        {% endfor %}
    </ul>
{% endif %}

    <form method="post">
        {% csrf_token %}
        <textarea name="text" placeholder="Введите сообщение"></textarea><br>
        <button type="submit" class="btn">отправить</button>
    </form>
</div>

<div class="footer">
    <div class="footer-links">
        <a href="{% url 'home' %}">главная</a>
        <a href="{% url 'catalog' %}">каталог</a>
        <a href="{% url 'contacts' %}">контакты</a>
        <a href="{% url 'reviews' %}">отзывы</a>
    </div>
    <div class="tech-support">техподдержка</div>
</div>

</body>
</html>
