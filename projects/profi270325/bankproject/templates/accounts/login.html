{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Duck банк – Вход</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #ccc;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 20px;
            height: auto;
            margin-right: 10px;
        }
        .slogan {
            font-style: italic;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            text-align: center;
        }
        .input-field {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }
        .btn:hover {
            background-color: darkred;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="{% static 'img/logo.jpg' %}" alt="Логотип">
            Duck банк
        </div>
        <div class="slogan">Лучший банк!</div>
    </div>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <input class="input-field" type="text" name="username" placeholder="логин">
            <input class="input-field" type="password" name="password" placeholder="пароль">
            <button type="submit" class="btn">ВХОД</button>
        </form>
        <p>Ещё не зарегистрированы? <a href="{% url 'register' %}">Регистрация</a></p>
    </div>
    <div class="footer">
        © 2025 Duck банк
    </div>
</body>
</html>
