{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Duck банк – Каталог</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #eee;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .header-logo {
            display: flex;
            align-items: center;
            margin-right: 50px;
        }
        .header-logo img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }

        .content {
            width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        .office img {
            width: 300px;
            height: auto;
            margin-bottom: 10px;
        }
        .employees {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        .employee img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 5px;
        }
        .employee p {
            margin: 0;
        }

        .footer {
            background-color: #f2f2f2;
            padding: 10px;
            margin-top: 20px;
        }
        .footer-links {
            text-align: center;
            margin-bottom: 10px;
        }
        .footer-links a {
            margin: 0 10px;
            color: #000;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .tech-support {
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header-logo">
        <img src="{% static 'img/logo.jpg' %}" alt="Логотип">
        <strong>Duck банк</strong>
    </div>
    <div class="nav">
        <a href="{% url 'home' %}">главная</a>
        <a href="{% url 'catalog' %}">каталог</a>
        <a href="{% url 'contacts' %}">контакты</a>
        <a href="{% url 'reviews' %}">отзывы</a>
    </div>
</div>

<div class="content">
    <h2>Наш офис находится по адресу:</h2>
    <p>г. Дакбург, ул. Утиная, 88</p>
    
    <div class="office">
        <img src="{% static 'img/logo.jpg' %}" alt="Фото офиса">
    </div>

    <h2>наши сотрудники</h2>
    <div class="employees">
        <div class="employee">
            <img src="{% static 'img/logo.jpg' %}" alt="Сотрудник 1">
            <p>Билли Хьюи</p>
        </div>
        <div class="employee">
            <img src="{% static 'img/logo.jpg' %}" alt="Сотрудник 2">
            <p>Вилли Дьюи</p>
        </div>
        <div class="employee">
            <img src="{% static 'img/logo.jpg' %}" alt="Сотрудник 3">
            <p>Дилли Луи</p>
        </div>
    </div>

    <p>номера телефонов: 89271112223</p>
</div>

<div class="footer">
    <div class="footer-links">
        <a href="{% url 'home' %}">главная</a>
        <a href="{% url 'catalog' %}">каталог</a>
        <a href="{% url 'contacts' %}">контакты</a>
        <a href="{% url 'reviews' %}">отзывы</a>
    </div>
    <div class="tech-support">
        техподдержка
    </div>
</div>
</body>
</html>
