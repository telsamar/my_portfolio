{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Duck банк – Каталог</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #eee;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .header-logo {
            display: flex;
            align-items: center;
            margin-right: 50px;
        }
        .header-logo img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .content {
            width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        h1 {
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .card {
            width: 150px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .card p {
            margin: 0 0 10px 0;
            font-weight: bold;
        }
        .order-btn {
            background-color: red;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }
        .order-btn:hover {
            background-color: darkred;
        }
        .footer {
            background-color: #f2f2f2;
            padding: 10px;
            margin-top: 20px;
        }
        .footer-links {
            text-align: center;
            margin-bottom: 10px;
        }
        .footer-links a {
            margin: 0 10px;
            color: #000;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .tech-support {
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="header-logo">
        <img src="{% static 'img/logo.jpg' %}" alt="Логотип">
        <strong>Duck банк</strong>
    </div>
    <div class="nav">
        <a href="{% url 'home' %}">главная</a>
        <a href="{% url 'catalog' %}">каталог</a>
        <a href="{% url 'contacts' %}">контакты</a>
        <a href="{% url 'reviews' %}">отзывы</a>
    </div>
</div>

<div class="content">
    <h1>каталог</h1>
    <div class="cards">
        {% for item in items %}
        <div class="card">
            <img src="{% static 'img/logo.jpg' %}" alt="{{ item.name }}">
            <p>{{ item.name }}</p>
            <a href="{% url 'order_item' item.id %}" class="order-btn">заказать</a>
        </div>
        {% endfor %}
        
    </div>
</div>

<div class="footer">
    <div class="footer-links">
        <a href="{% url 'home' %}">главная</a>
        <a href="{% url 'catalog' %}">каталог</a>
        <a href="{% url 'contacts' %}">контакты</a>
        <a href="{% url 'reviews' %}">отзывы</a>
    </div>
    <div class="tech-support">
        техподдержка
    </div>
</div>
</body>
</html>
