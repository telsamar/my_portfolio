<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    header {
      background: #007BFF;
      height: 50px;
    }
    .container {
      padding: 20px;
    }
    .filters {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .filter-dropdown {
      position: relative;
    }
    .filter-dropdown-header {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      font-size: 16px;
      color: #555;
    }
    .filter-dropdown-header::after {
      content: '▼';
      font-size: 12px;
      margin-left: 5px;
    }
    .filter-dropdown-content {
      display: none;
      position: absolute;
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      padding: 10px;
      margin-top: 5px;
      min-width: 180px;
      z-index: 999;
    }
    .filter-dropdown-content label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
    .filter-dropdown.open .filter-dropdown-content {
      display: block;
    }
    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card {
      width: 200px;
      text-align: center;
      border: 1px solid #eee;
      border-radius: 5px;
      padding: 10px;
      transition: box-shadow 0.2s;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }
    .card:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card h4 {
      margin: 0;
      font-size: 16px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <header></header>

  <div class="container">
    <div class="filters">
      <div class="filter-dropdown" id="areaDropdown">
        <div class="filter-dropdown-header" 
             onclick="toggleDropdown('areaDropdown')">
          Основная сфера применения
        </div>
        <div class="filter-dropdown-content" id="areaContent">
        </div>
      </div>

      <div class="filter-dropdown" id="manufacturerDropdown">
        <div class="filter-dropdown-header" 
             onclick="toggleDropdown('manufacturerDropdown')">
          Производитель
        </div>
        <div class="filter-dropdown-content" id="manufacturerContent">
        </div>
      </div>

      <div class="filter-dropdown" id="typeDropdown">
        <div class="filter-dropdown-header" 
             onclick="toggleDropdown('typeDropdown')">
          Тип летательного аппарата
        </div>
        <div class="filter-dropdown-content" id="typeContent">
        </div>
      </div>
    </div>

    <div class="cards" id="cardsContainer"></div>
  </div>

  <script>
    const filters = {
      applicationAreas: [],
      manufacturers: [],
      aircraftTypes: []
    };

    fetch('/filters')
      .then(res => res.json())
      .then(data => {
        const areaContent = document.getElementById('areaContent');
        data.applicationAreas.forEach(a => {
          const label = document.createElement('label');
          label.innerHTML = `
            <input type="checkbox" value="${a}" /> ${a}
          `;
          areaContent.appendChild(label);
        });

        const manuContent = document.getElementById('manufacturerContent');
        data.manufacturers.forEach(m => {
          const label = document.createElement('label');
          label.innerHTML = `
            <input type="checkbox" value="${m}" /> ${m}
          `;
          manuContent.appendChild(label);
        });

        const typeContent = document.getElementById('typeContent');
        data.aircraftTypes.forEach(t => {
          const label = document.createElement('label');
          label.innerHTML = `
            <input type="checkbox" value="${t}" /> ${t}
          `;
          typeContent.appendChild(label);
        });

        document.querySelectorAll('.filter-dropdown-content input[type="checkbox"]')
          .forEach(chk => {
            chk.addEventListener('change', updateFilters);
          });

        loadUavs();
      })
      .catch(console.error);

    function updateFilters(e) {
      const { value, checked } = e.target;
      const parentId = e.target.closest('.filter-dropdown').id;

      if (parentId === 'areaDropdown') {
        if (checked) {
          filters.applicationAreas.push(value);
        } else {
          filters.applicationAreas = filters.applicationAreas.filter(v => v !== value);
        }
      }
      else if (parentId === 'manufacturerDropdown') {
        if (checked) {
          filters.manufacturers.push(value);
        } else {
          filters.manufacturers = filters.manufacturers.filter(v => v !== value);
        }
      }
      else if (parentId === 'typeDropdown') {
        if (checked) {
          filters.aircraftTypes.push(value);
        } else {
          filters.aircraftTypes = filters.aircraftTypes.filter(v => v !== value);
        }
      }

      loadUavs();
    }

    function loadUavs() {
      const params = new URLSearchParams();

      if (filters.applicationAreas.length) {
        params.set('application_area', filters.applicationAreas.join('|'));
      }
      if (filters.manufacturers.length) {
        params.set('manufacturer', filters.manufacturers.join('|'));
      }
      if (filters.aircraftTypes.length) {
        params.set('aircraft_type', filters.aircraftTypes.join('|'));
      }

      const url = '/uavs' + (params.toString() ? '?' + params.toString() : '');

      fetch(url)
        .then(res => res.json())
        .then(uavs => {
          const cardsDiv = document.getElementById('cardsContainer');
          cardsDiv.innerHTML = '';
          uavs.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="${item.photo_url}" alt="${item.name}" />
              <h4>${item.name}</h4>
            `;
            card.onclick = () => {
              window.location.href = `product.html?id=${item.id}`;
            };
            cardsDiv.appendChild(card);
          });
        })
        .catch(console.error);
    }

    function toggleDropdown(dropdownId) {
      document.querySelectorAll('.filter-dropdown').forEach(d => {
        if (d.id !== dropdownId) d.classList.remove('open');
      });
      const dd = document.getElementById(dropdownId);
      dd.classList.toggle('open');
    }

    document.addEventListener('click', e => {
      if (!e.target.closest('.filter-dropdown')) {
        document.querySelectorAll('.filter-dropdown').forEach(d => d.classList.remove('open'));
      }
    });
  </script>
</body>
</html>
