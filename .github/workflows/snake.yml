name: Update GitHub trophies

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure assets directory
        run: mkdir -p assets

      - name: Fetch trophy
        run: |
          curl -sL -A "Mozilla/5.0 (compatible; GitHub-Readme-Stats)" "https://github-profile-trophy.vercel.app/?username=${{ github.repository_owner }}&theme=onedark&no-frame=true" -o assets/trophies.svg || true

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/trophies.svg
          git diff --staged --quiet || git commit -m "chore: update GitHub trophies"
          git push
